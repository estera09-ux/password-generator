<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
        <!-- the title for the app -->
       <div class="generator">
          <h1>Password Generator</h1>
          <!-- the wrap for the text generator -->
          <label class="wrap-password">
            <input 
            type="text" 
            id="password" 
            readonly 
            placeholder="Generate a password" />
            <!-- the clipboard that you would copy the code -->
        <button class="material-icons" id="copy">copy_password</button>
          </label>
         <!-- the options to select the password from  -->
          <label>
            <span>Password Length</span>
            <input type="number" id="length" value="16" />
          </label>
           
          <label>
            <span>Include Uppercase Letters</span>
            <input type="checkbox" id="uppercase" checked />
        </label>

        <label>
            <span>Include Lowercase Letters</span>
            <input type="checkbox" id="lowercase" checked />
        </label>

        <label>
            <span>Include Numbers</span>
            <input type="checkbox" id="numbers" checked />
        </label>

        <label>
            <span>Include Symbols</span>
            <input type="checkbox" id="symbols" checked />
        </label>
         <!-- the button that generates the password -->
        <button type="submit" id="generate">Generate Password</button>



       </div>



    </main>
    <script src="app.js"></script>
</body>
</html>
